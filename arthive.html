    .nav-inner {

      align-items: center;

      gap: 1.8rem;

      font-size: 1.1rem;
      margin-left: auto;
    }

    .nav-links a { color: white; text-decoration: none; transition: color 0.3s; }
    .nav-links a:hover { color: var(--yellow-alert); }

    .dropdown { position: relative; }
    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(0,0,0,0.92);
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
      top: 100%;
      left: 0;
    }
    .dropdown:hover .dropdown-content { display: block; }
    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      color: white;
    }
    .dropdown-content a:hover { background: rgba(255,255,255,0.08); }

    .rainbow-divider { 
      height: 12px; width: 100%;
      background: linear-gradient(90deg, #FF00AA, #FF8A3C, #FFF700, #92CC00, #03A6F7, #8702F4, #FF00AA);
      background-size: 240% 100%;
      animation: rainbowCycle 6s linear infinite;
    }

    @keyframes rainbowCycle {
      0% { background-position: 0% center; }
      100% { background-position: 240% center; }
    }

    /* GALLERY */
    .gallery-section {
      padding: 2rem 0;

    .gallery-title {
      font-family: 'Fjalla One', sans-serif;

      color: var(--heading-green);
      margin: 1rem 0 2rem;
      text-shadow: 0 0 15px rgba(204, 254, 55, 0.4);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      border: 2px solid rgba(255, 204, 0, 0.2);
      transition: all 0.4s ease;
      aspect-ratio: 1 / 1;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.06);
      box-shadow: 0 0 25px rgba(255, 0, 170, 0.5), inset 0 0 15px rgba(0, 221, 255, 0.2);
      border-color: rgba(255, 0, 170, 0.7);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
      pointer-events: auto; /* only for click opening lightbox */
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 2000;
      background: rgba(0,0,0,0.96);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 75vh;
      margin-bottom: 20px;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 75vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 40px rgba(0, 221, 255, 0.3);
      pointer-events: none;
    }

    .lightbox-close {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 48px;
      color: var(--electric-blue);
      cursor: pointer;
      transition: color 0.3s;
      pointer-events: auto;
    }

    .lightbox-close:hover {
      color: var(--hot-pink);
    }

    .lightbox-thumbnails {
      display: flex;
      gap: 10px;
      max-width: 90vw;
      overflow-x: auto;
      padding: 12px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      border: 1px solid rgba(0, 221, 255, 0.3);
      scrollbar-width: thin;
    }

    .lightbox-thumbnail {
      width: 70px;
      height: 70px;
      min-width: 70px;
      border-radius: 6px;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.2s;
      pointer-events: auto;
    }

    .lightbox-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .lightbox-thumbnail:hover,
    .lightbox-thumbnail.active {
      border-color: var(--electric-blue);
      box-shadow: 0 0 15px rgba(0, 221, 255, 0.6);
      transform: scale(1.08);
    }

  let currentIndex = 0;

  // Render gallery
  function renderGallery() {
    const grid = document.getElementById('galleryGrid');
    grid.innerHTML = '';

    galleryImages.forEach((url, index) => {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      item.innerHTML = `<img src="${url}" alt="Artwork ${index + 1}" loading="lazy">`;
      item.addEventListener('click', () => openLightbox(index));
      grid.appendChild(item);
    });
  }

  // Open lightbox
  function openLightbox(index) {
    currentIndex = index;
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightboxImage');
    img.src = galleryImages[index];

    updateThumbnails();
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  // Close lightbox
  function closeLightbox() {
    const lightbox = document.getElementById('lightbox');
    lightbox.classList.remove('active');
    document.body.style.overflow = 'auto';
  }

  // Update thumbnails
  function updateThumbnails() {
    const container = document.getElementById('lightboxThumbnails');
    container.innerHTML = '';

    galleryImages.forEach((url, idx) => {
      const thumb = document.createElement('div');
      thumb.className = 'lightbox-thumbnail' + (idx === currentIndex ? ' active' : '');
      thumb.innerHTML = `<img src="${url}" alt="Thumbnail ${idx + 1}" loading="lazy">`;
      thumb.addEventListener('click', () => {
        currentIndex = idx;
        document.getElementById('lightboxImage').src = url;
        updateThumbnails();
      });
      container.appendChild(thumb);
    });

    // Scroll active thumbnail into view
    const active = container.querySelector('.lightbox-thumbnail.active');
    if (active) active.scrollIntoView({ behavior: 'smooth', inline: 'center' });
  }

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (!document.getElementById('lightbox').classList.contains('active')) return;

    if (e.key === 'ArrowRight') {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      document.getElementById('lightboxImage').src = galleryImages[currentIndex];
      updateThumbnails();
    }
    if (e.key === 'ArrowLeft') {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      document.getElementById('lightboxImage').src = galleryImages[currentIndex];
      updateThumbnails();
    }
    if (e.key === 'Escape') closeLightbox();
  });

  // Close when clicking outside image
  document.getElementById('lightbox').addEventListener('click', (e) => {
    if (e.target === document.getElementById('lightbox') || e.target.classList.contains('lightbox-close')) {
      closeLightbox();
    }
  });

  // Initialize
  window.addEventListener('load', renderGallery);
</script>

</body>
