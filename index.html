<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catrina Stoner • Robot Jellyfish</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/robotjellyfish/robotjellyfish/refs/heads/main/black%20icon.png"/>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet"/>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000 url('https://raw.githubusercontent.com/robotjellyfish/robotjellyfish/refs/heads/main/background.jpg') 
                  center / cover fixed no-repeat;
      color: #eee;
      font-family: 'Segoe UI', system-ui, sans-serif;
      line-height: 1.45;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    /* Header / Hero Banner */
    header {
      position: relative;
      height: 90vh;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 0 3px 12px rgba(0,0,0,0.9);
    }
    
    .header-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: -1;
      filter: brightness(0.75);
    }
    
    h1 {
      font-size: clamp(3.5rem, 8vw, 9rem);
      font-weight: 900;
      letter-spacing: -0.04em;
      margin-bottom: 0.3em;
    }
    
    .profile-img {
      width:  clamp(160px, 28vw, 340px);
      height: auto;
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
      margin: 2rem 0;
    }
    
    /* Sections */
    section {
      padding: 5rem 0;
      text-align: center;
    }
    
    .elfsight-wrapper {
      max-width: 1100px;
      margin: 0 auto 2.5rem;
      padding: 0 1rem;
    }
    
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      max-width: 920px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    
    .btn {
      display: inline-block;
      margin: 1.2rem 0.8rem;
      padding: 0.9rem 2.2rem;
      background: linear-gradient(135deg, #c2185b, #880e4f);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      transition: all 0.3s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(194,24,91,0.5);
    }
    
    .three-columns, .two-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      justify-content: center;
      margin: 3rem 0;
    }
    
    .column {
      flex: 1;
      min-width: 280px;
      text-align: center;
    }
    
    .small-icon {
      width: 120px;
      height: auto;
      border-radius: 12px;
      margin: 1.5rem 0;
    }
    
    .full-width-img {
      width: 100%;
      height: auto;
      display: block;
      margin: 3rem 0;
    }
    
    /* Footer */
    footer {
      padding: 4rem 1rem 2rem;
      text-align: center;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
    }
    
    .social-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5vw;
      margin-bottom: 3rem;
    }
    
    .social-bar img {
      width:  clamp(42px, 10vw, 64px);
      height: auto;
      transition: transform 0.25s;
    }
    
    .social-bar a:hover img {
      transform: scale(1.18);
    }
    
    .copyright {
      font-family: 'Fjalla One', sans-serif;
      font-size: clamp(1.1rem, 2.2vw, 1.8rem);
      color: #fff;
    }
    
    .copyright a {
      color: #FFCC00;
      text-decoration: underline;
      text-underline-offset: 4px;
    }
    
    @media (max-width: 680px) {
      .social-bar { gap: 8vw; }
      section { padding: 3.5rem 0; }
    }
  </style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/robotjellyfish/robotjellyfish/refs/heads/main/Picsart_25-12-28_15-09-15-442.png" 
       alt="Header Banner" class="header-img" loading="lazy">
  
  <div class="container">
    <h1>CATRINA STONER</h1>
    <img src="https://raw.githubusercontent.com/robotjellyfish/robotjellyfish/refs/heads/main/headshot%20with%20name.png" 
         alt="Profile" class="profile-img" loading="lazy">
  </div>
</header>


<main class="container">

  <!-- Photography Gallery -->
  <section>
    <h2 style="font-size:3rem; margin-bottom:1.5rem;">PHOTOGRAPHY</h2>
    
    <!-- Elfsight Photo Gallery -->
    <div class="elfsight-wrapper">
      <script src="https://elfsightcdn.com/platform.js" async></script>
      <div class="elfsight-app-78a8a880-e0e6-44de-93f8-a3da8153a05e" data-elfsight-app-lazy></div>
    </div>
    
    <a href="https://photos.app.goo.gl/pp1PdFq5dbE7Q2XaA" target="_blank" class="btn">SEE MORE PHOTOGRAPHY →</a>
  </section>


  <!-- Arthive Gallery -->
  <section style="background:rgba(0,0,0,0.35);">
    <h2 style="font-size:3rem; margin-bottom:1.5rem;">ARTHIVE</h2>
    
    <div class="elfsight-wrapper">
      <script src="https://elfsightcdn.com/platform.js" async></script>
      <div class="elfsight-app-b65e4ec4-6dc9-461d-ac58-723bf83e516f" data-elfsight-app-lazy></div>
    </div>
    
    <a href="https://sites.google.com/view/robot-jellyfish/arthive" target="_blank" class="btn">VIEW THE ARTHIVE →</a>
  </section>


  <!-- Vespa Veda Video -->
  <section>
    <h2 style="font-size:3rem; margin-bottom:2rem;">THE VESPA VEDA</h2>
    <iframe src="https://www.youtube.com/embed/Rt63v9CMmpI" 
            title="The Vespa Veda" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <div style="margin-top:2rem;">
      <a href="https://sites.google.com/view/thevespaveda/" target="_blank" class="btn">VISIT THE VESPA VEDA →</a>
    </div>
  </section>


  <!-- Three Equal Columns -->
  <section>
    <h2 style="font-size:2.8rem; margin-bottom:3rem;">OTHER WORLDS</h2>
    
    <div class="three-columns">
      <div class="column">
        <a href="https://catrinastoner.blogspot.com/" target="_blank" class="btn" style="font-size:1.4rem; padding:1.1rem 2.5rem;">BLOG</a>
      </div>
      
      <div class="column">
        <a href="https://drive.google.com/file/d/1WY-fuxR9FZuZFKraRAanJVwpSQiwflaJ/view?usp=drivesdk" target="_blank" class="btn" style="font-size:1.4rem; padding:1.1rem 2.5rem;">BRAIN VOMIT</a>
      </div>
      
      <div class="column">
        <a href="https://robotjellyfish.jimdofree.com/poetry/" target="_blank" class="btn" style="font-size:1.4rem; padding:1.1rem 2.5rem;">POEMS</a>
      </div>
    </div>
  </section>


  <!-- Image Block with overlay feeling -->
  <section style="padding:0;">
    <img src="https://raw.githubusercontent.com/robotjellyfish/robotjellyfish/refs/heads/main/rock%20layers.jpg" 
         alt="Rock Layers Background" class="full-width-img" loading="lazy" style="filter:brightness(0.65);">
    
    <div style="margin: -40vw 0 6rem 0; position:relative; z-index:2;">
      <img src="https://raw.githubusercontent.com/robotjellyfish/robotjellyfish/refs/heads/main/bottom%20banner%20selfies%20black%20and%20white.jpg" 
           alt="Black & White Selfie Banner" class="full-width-img" loading="lazy">
    </div>
  </section>


  <!-- Two Columns with icons -->
  <section>
    <div class="two-columns" style="align-items:center;">
      <div class="column">
        <img src="https://raw.githubusercontent.com/robotjellyfish/robotjellyfish/refs/heads/main/pattern%20icon.png" 
             alt="Pattern Icon" class="small-icon" loading="lazy">
      </div>
      <div class="column">
        <img src="https://raw.githubusercontent.com/robotjellyfish/robotjellyfish/refs/heads/main/baphomet%20pose.png" 
             alt="Baphomet Pose" class="small-icon" loading="lazy" style="float:right; max-width:180px;">
      </div>
    </div>
  </section>


  <!-- Big Name Image -->
  <section style="padding:2rem 0 6rem;">
    <img src="https://raw.githubusercontent.com/robotjellyfish/robotjellyfish/refs/heads/main/name.png" 
         alt="Catrina Stoner Name" class="full-width-img" loading="lazy" style="max-width:1100px;">
  </section>


  <!-- Rainbow Feather Banner -->
  <img src="https://raw.githubusercontent.com/robotjellyfish/robotjellyfish/refs/heads/main/rainbow%20feather%20banner%20(1).png" 
       alt="Rainbow Feather Banner" class="full-width-img" loading="lazy">


</main>


<footer>

  <!-- Your existing footer code (social icons + robot jellyfish + copyright) -->
  <div style="display:flex; flex-wrap:wrap; justify-content:center; align-items:center; gap:5vw; padding:4vw 5vw; width:100%;">
    <a href="https://facebook.com/catrinastoner" target="_blank" rel="noopener noreferrer">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/facebook-new.png" alt="Facebook" style="width:10vw; max-width:50px; height:auto;">
    </a>
    <a href="https://www.instagram.com/robot_jellyfish?igsh=MzRlODBiNWFlZA==" target="_blank" rel="noopener noreferrer">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/instagram-new.png" alt="Instagram" style="width:10vw; max-width:50px; height:auto;">
    </a>
    <a href="https://youtube.com/@catrinastoner" target="_blank" rel="noopener noreferrer">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/youtube-play.png" alt="YouTube" style="width:10vw; max-width:50px; height:auto;">
    </a>
    <a href="https://pin.it/6wEfEdAP3" target="_blank" rel="noopener noreferrer">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/pinterest--v1.png" alt="Pinterest" style="width:10vw; max-width:50px; height:auto;">
    </a>
    <a href="https://t.me/robotjellyfish" target="_blank" rel="noopener noreferrer">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/telegram-app.png" alt="Telegram" style="width:10vw; max-width:50px; height:auto;">
    </a>
    <a href="https://reddit.com/user/Carnidendrophiliac" target="_blank" rel="noopener noreferrer">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/reddit.png" alt="Reddit" style="width:10vw; max-width:50px; height:auto;">
    </a>
  </div>

  <div style="display:flex; justify-content:center; align-items:center; width:100%; margin:25px 0;">
    <img src="https://raw.githubusercontent.com/robotjellyfish/robotjellyfish/refs/heads/main/robotjellyfish%20(1).png" 
         alt="robot jellyfish" loading="lazy"
         style="max-width:380px; width:85%; height:auto; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.25);">
  </div>

  <div class="copyright">
    Copyright © 2026 Catrina Stoner. Some rights reserved. Licensed under the
    <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank" rel="noopener noreferrer">CC BY-NC-ND 4.0</a>

      <img src="https://licensebuttons.net/l/by-nc-nd/4.0/88x31.png" alt="CC BY-NC-ND 4.0" style="border:none; width:120px; height:auto; vertical-align:middle;">
    </a>
  </div>

</footer>

<!-- Mobile adjustments -->
<style>
  @media (max-width: 600px) {
    .social-bar { gap:6vw; padding:5vw 6vw; }
    .copyright { font-size:3.2vw; }
    img[alt="robot jellyfish"] { max-width:320px; }
  }
</style>

</body>
</html>
